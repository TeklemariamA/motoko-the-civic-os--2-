name: CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Trunk
        run: |
          curl -fsSL https://github.com/trunk-io/trunk/releases/latest/download/trunk -o trunk
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Run Trunk Check
        run: trunk check --ci

  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    container: ghcr.io/dfinity/icp-dev-env-slim:22
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install DFX
        run: |
          curl -fsSL https://sdk.dfinity.org/install.sh -o install.sh
          chmod +x install.sh
          echo y | ./install.sh

      - name: Build frontend
        run: |
          npm ci
          npm run build

  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint, build-frontend]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/civic-os-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/civic-os-frontend:latest
