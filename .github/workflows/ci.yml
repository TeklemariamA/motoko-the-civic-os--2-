name: CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Trunk
        run: |
          curl -fsSL https://github.com/trunk-io/trunk/releases/latest/download/trunk -o trunk
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Run Trunk Check
        run: trunk check --ci

  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    container: ghcr.io/dfinity/icp-dev-env-slim:22
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install DFX
        run: |
          curl -fsSL https://sdk.dfinity.org/install.sh -o install.sh
          chmod +x install.sh
          echo y | ./install.sh

      - name: Build frontend
        run: |
          npm ci
          npm run build
