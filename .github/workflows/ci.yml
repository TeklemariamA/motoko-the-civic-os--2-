name: CI

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  build-frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Build frontend (skip prebuild)
        working-directory: ./frontend
        run: |
          npm ci
          npx vite build
